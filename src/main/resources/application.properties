spring.datasource.url = jdbc:mysql://127.0.0.1:3306/exampleCrudDb?useSSL=false&serverTimeZone=UTC&useLegacyDateTimeCode=false

# Nombre de usuario y contrase√±a
spring.datasource.username = root
spring.datasource.password = root

# Mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# Actualizar base  de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Security
jwt.secret = secret
jwt.expiration = 20000000

server.error.include-message = always